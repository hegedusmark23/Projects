<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: lightgray;
            cursor: pointer;
        }

        button:hover{
            background-color: rgb(141, 141, 141);
        }
        .button1{
            border-radius: 18px 0 0 18px;
            border: 1px;
        }

        .button2{
            border-radius: 0 18px 18px 0;
            border: 1px;
        }

    </style>
</head>
<body>
    <button class="button1">asd</button><button class="button2">asd</button>
</body>
</html>
