<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .container{
            width: 500px;
            height: 150px;
            border: 1px solid lightgray;
            padding: 8px;
            margin-top: 16px;
        }

    </style>

    <script>
        let names = []
        let posts = []

        function newPost(){
            let post = document.getElementById('input').value;
            let name = document.getElementById('name').value;
            names.push(name);
            posts.push(post);
            document.getElementById('myposts').innerHTML = '';

            for (let i = 0; i < posts.length; i++) {
                document.getElementById('myposts').innerHTML += `<div class="container" id="container"><b>${names[i]}:</b><br> ${posts[i]}</div>`;
                
            }

            document.getElementById('input').value = '';
       }



    </script>

</head>
<body>
    <input id="name" type="text" placeholder="Name">
    <input id="input" type="text" placeholder="Neuer Post.."><button onclick="newPost()">Posten</button> 

    <div id="myposts"></div>
    <!-- <div class="container" id="container">   
    </div>  -->
    
</body>
</html>
