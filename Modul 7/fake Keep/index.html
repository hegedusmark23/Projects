<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Keep</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&display=swap"
        rel="stylesheet">
        
</head>

<body onload="init()">
    <nav>
        <h3>Notice-App</h3>
        <a onclick="showNotices()" class="nav-link"><img class="nav-logo" src="./img/notice.png" alt="">Notices <span class="counter" id="noticeCount"></span></a>
        <div class="line"></div>
        <a id="showTrash" onclick="showTrash(),showEmptyTrashButton()"><img class="nav-logo" src="./img/trash.png" alt="">Trash <span class="counter" id="trashCount"></span></a>
        <a onclick="emptyTrash()" id="emptyTrash" class="d-none">Empty Trash</a>
    </nav>
    <main>
        <div class="input-div" id="input"></div>
        <div class="content-div" id="content"></div>
        <div class="trash d-none" id="trash"></div>
    </main>
    <script src="templates.js"></script>
</body>

</html>
