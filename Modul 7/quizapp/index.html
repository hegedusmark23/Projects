<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZAPP</title>
  <link rel="stylesheet" href="bootstrap.rtl.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <link rel="shortcut icon" href="./img/brain.png" type="image/x-icon">
</head>

<body onload="renderCard()">

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <main>
    <div id="card" class="card" style="width: 30rem;">
      <img src="./img/background.jpg" id="top-image" class="card-img-top" alt="...">
      <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
        aria-valuemin="0" aria-valuemax="100">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" style="width: 0%">0%
        </div>
      </div>
      <div class="end-screen d-none" id="end-screen">
        <h2>Quiz beendet!</h2>
        <div class="end-screen-footer">
          <div class="result-div">
            <b>Du hast</b><b id="result"></b>
          </div>
          <button onclick="restartQuiz()" class="btn btn-secondary">Quiz wiederholen</button>
        </div>
      </div>

      <div id="card-body" class="card-body">

      </div>

    </div>

    <audio id="right">
      <source src="./img/buzzer-rightanswer.mp3" type="audio/ogg">
    </audio>
    <audio id="wrong">
      <source src="./img/wrong-answer-2261.mp3" type="audio/mpeg">
    </audio>
  </main>
</body>

</html>
