<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZAPP</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
</head>

<body onload="renderCard()">

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <main>
    <div id="card" class="card" style="width: 30rem;">
      <img src="./img/background.jpg" class="card-img-top" alt="...">
      <div class="end-screen d-none" id="end-screen">
        <h4>Quiz Beendet!</h4>
        <img class="end-screen-img" src="./img/trophy.jpg" alt="">
        <div class="end-screen-footer">
          <b>Ihr Ergebnis:</b><b id="result"></b>
         <button onclick="restartQuiz()" class="btn btn-secondary">Quiz wiederholen</button>
        </div>
      </div>
      <div id="card-body" class="card-body">

      </div>

    </div>

    <audio id="right">
      <source src="./img/buzzer-rightanswer.mp3" type="audio/ogg">
    </audio>
    <audio id="wrong">
     <source src="./img/wrong-answer-2261.mp3" type="audio/mpeg">
    </audio>
  </main>
</body>

</html>
