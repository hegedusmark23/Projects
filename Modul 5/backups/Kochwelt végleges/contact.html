<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="./assets/img/logo_small.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

</head>

<body onload="includeHTML()">

    <div w3-include-html="./templates/header.html"></div>

    <section class="contact-section-margin">
       
        <h1 class="contact-headline">Kontaktiere uns</h1>
        <div class="contact-section">
            <form class="message-section" action="https://formspree.io/f/mdorjkdk" method="POST">

                <label class="e-mail-input">
                    E-Mail Adresse:
                    <input type="email" name="email">
                </label>
                <label class="message-input">
                    Deine Nachricht:
                    <textarea class="textarea" name="message"></textarea>
                </label>
                <!-- your other form fields go here -->
                <button class="message-button" type="submit">Send</button>
            </form>
        
        

            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2647343.8750897287!2d6.55853134374537!3d49.611009870984766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b9f36d162924ad%3A0x249c3b2f78f69efa!2sKochwelt!5e0!3m2!1shu!2sch!4v1698856179360!5m2!1shu!2sch"
                 style="border:0;" allowfullscreen="" loading="fast"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    
    </section>

    <footer w3-include-html="./templates/footer.html"></footer>

</body>

</html>
