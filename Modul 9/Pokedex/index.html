<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./img/file-pokeball-png-0.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.7.1/dist/Chart.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.2.0"></script>
    </head >

            <body onload="init()">
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    <script src="script.js"></script>

    <header>
        <img class="header-logo" src="./img/pokemon-logo.png" alt="">
        <div class="search">
            <input onkeydown="searchPokemon(event)" type="text" required name="search" id="input"
                placeholder="Search ...">
            <button onclick="searchPokemon(event)" class="search-button">Search</button>
            <button onclick="goBack()" id="back-btn" class="back-btn d-none">Back</button>
        </div>
    </header>
    <main>
        <div class="pokedex-container" id="pokedex-container"></div>
        <div class="opened-card-container" id="opened-card"></div>
        <a id="load-more-button" class="load-more-button" onclick="loadMorePokemons()">Load more</a>
        <div id="bottom"></div>
    </main>
    <script src="templates.js"></script>
    </body>

</html>
