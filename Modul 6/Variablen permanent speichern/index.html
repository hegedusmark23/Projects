<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>


    <script>

        let names = [];

        function saveName() {
            let name = document.getElementById('input').value;
            names.push(name);
            document.getElementById('headline').innerHTML = `Mein name ist ${names}`;
            saveArrayToLocalStorage('names' names);
        }

        function loadName() {
            names = getArray('names');
            document.getElementById('coheadline').innerHTML = `${names} war zuletzt hier,`
        }

        function saveArrayToLocalStorage(key, array) {
            localStorage.setItem(key, JSON.stringify(array));
        }

        function getArray(key){
            return JSON.parse(localStorage.getItem(key));
        }
    </script>

</head>

<body>
    <input id="input" type="text"><button onclick="saveName()">Hinzuf√ºgen</button>

    <button onclick="loadName()">Wer war zuletzt hier?</button>

    <h1 id="headline"></h1>
    <h2 id="coheadline"></h2>
</body>

</html>
