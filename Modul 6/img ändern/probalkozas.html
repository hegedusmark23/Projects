<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            object-fit: cover;
            height: 100vh;
            width: 100%;
        }
    </style>

    <script>
        let imgs = ['img.jpg', 'img2.jpg', 'img3.jpg'];
        let currentImage = 0;

        function imageSlide(imgs){
            showImage(currentImage);
            currentImage++;
            setTimeout(imageSlide, 2000);

            if (currentImage == 3) {
                currentImage = 0;
            }
        }

        function showImage(i){
            document.getElementById('img').src = imgs[i]
        }
    </script>
</head>
<body onload="imageSlide(imgs)">

    <img id="img" src="./img.jpg" alt="Image">
    
</body>
</html>
