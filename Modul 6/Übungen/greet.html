<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function greet(){
            let name = document.getElementById('input').value;
            let text = `Hello ${name}!`
            document.getElementById('greet').innerHTML = `<h1>${text}</h1>`
        }

    </script>

</head>
<body>
    <input id="input" type="text" placeholder="Add your name.."><button onclick="greet()">Add Name</button>
    <div id="greet">

    </div>
</body>
</html>
